<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Note</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h2 th:align="center">Customer Note</h1>

    <form class="form-group" action="/note/update" th:action="@{/note/update}" th:method="put">

        <input type="hidden" th:object="${note.customer}" name="customer" th:field="${note.customer}" />
        <input type="hidden" th:object="${note.id}" name="id" th:field="${note.id}" />

        <div class="form-group">
            <label for="title">ID</label>
            <input type="text" th:readonly="true" class="form-control" id="title" th:field="${note.id}" />
        </div>
         <div class="form-group">
            <label for="title">Description</label>
            <input type="text" class="form-control" id="description" th:field="${note.description}" />
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:if="${note.customer != null}"  th:href="@{/customer/__${note.customer.id}__}" class="btn btn-danger" role="button">Back to Customer</a>
    </form>



</div>

</body>
</html>
